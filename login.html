<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Login</title>
	<link href="login.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<section class="container">
		<div class="img">
			<img src="image/log.svg" atl="log">
		</div>
		<div class="login-content">
			<form >
				<img src="image/avatar.svg" atl="avatar">
				<h1 class="title">WELCOME</h1>
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                                <input type="text" class="input" name="username" placeholder="YOUR E-MAIL">
                        </div>
                    </div>
                    <div class="input-div">
                    <div class="i">
                            <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                            <input type="password" class="input" name="password" placeholder="YOUR Password">
                    </div>
                    </div>
            <button class="btn btn-success mt-3" value="Login">Login</button>
                <a href="singup.html">Sign Up</a>
                <a href="index.html">Home</a>
            </form>
        </div>
    </section>
</body>
</html>
